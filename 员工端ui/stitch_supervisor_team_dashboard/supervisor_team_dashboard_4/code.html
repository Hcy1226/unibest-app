<!DOCTYPE html>
<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>任务汇报与问题上报</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b2b2",
                        "primary-dark": "#008f8f",
                        "background-light": "#f8fafc",
                        "background-dark": "#17191c",
                        "surface-light": "#ffffff",
                        "surface-dark": "#23262a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: 100dvh;
        }
        .material-symbols-outlined.filled {
          font-variation-settings: 'FILL' 1;
        }
        .ios-active-state:active {
            opacity: 0.7;
            transform: scale(0.98);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden pb-40">
<header class="sticky top-0 z-30 bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-md border-b border-slate-100 dark:border-slate-800 px-4 py-3 flex items-center">
<button class="p-2 -ml-2 ios-active-state">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">chevron_left</span>
</button>
<div class="flex-1 text-center pr-8">
<h1 class="text-base font-bold text-slate-900 dark:text-white leading-tight">任务汇报</h1>
</div>
</header>
<main class="p-4 flex flex-col gap-6">
<section class="bg-white dark:bg-surface-dark p-5 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm">
<div class="flex items-start gap-3">
<div class="size-10 rounded-lg bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary">engineering</span>
</div>
<div>
<p class="text-[10px] font-bold text-primary uppercase tracking-wider mb-0.5">正在执行的任务</p>
<h2 class="text-lg font-bold text-slate-900 dark:text-white">A区-3号压缩机异常排查</h2>
</div>
</div>
</section>
<section class="flex flex-col gap-3">
<div class="flex items-center justify-between px-1">
<h3 class="text-sm font-bold text-slate-700 dark:text-slate-300 flex items-center gap-2">
<span class="size-1.5 rounded-full bg-primary"></span>
                    执行情况描述
                </h3>
</div>
<div class="relative">
<textarea class="w-full h-32 p-4 rounded-2xl bg-white dark:bg-surface-dark border-slate-200 dark:border-slate-800 focus:ring-primary focus:border-primary text-sm placeholder:text-slate-400" placeholder="请详细描述现场处理过程及结果..."></textarea>
<button class="absolute bottom-3 right-3 p-2 bg-slate-100 dark:bg-slate-800 rounded-full ios-active-state">
<span class="material-symbols-outlined text-primary text-xl">mic</span>
</button>
</div>
</section>
<section class="flex flex-col gap-3">
<div class="flex items-center justify-between px-1">
<h3 class="text-sm font-bold text-slate-700 dark:text-slate-300 flex items-center gap-2">
<span class="size-1.5 rounded-full bg-primary"></span>
                    结果凭证
                </h3>
<span class="text-[10px] text-slate-400">最多支持 9 张照片/视频</span>
</div>
<div class="grid grid-cols-3 gap-3">
<button class="aspect-square rounded-2xl border-2 border-dashed border-slate-200 dark:border-slate-800 flex flex-col items-center justify-center gap-1 bg-white dark:bg-surface-dark ios-active-state text-slate-400 hover:text-primary hover:border-primary transition-colors">
<span class="material-symbols-outlined text-3xl">photo_camera</span>
<span class="text-[10px] font-medium">拍摄照片</span>
</button>
<button class="aspect-square rounded-2xl border-2 border-dashed border-slate-200 dark:border-slate-800 flex flex-col items-center justify-center gap-1 bg-white dark:bg-surface-dark ios-active-state text-slate-400 hover:text-primary hover:border-primary transition-colors">
<span class="material-symbols-outlined text-3xl">videocam</span>
<span class="text-[10px] font-medium">录制视频</span>
</button>
</div>
<div class="mt-2 flex items-center gap-2 px-3 py-2 bg-slate-100 dark:bg-slate-900/50 rounded-lg">
<span class="material-symbols-outlined text-[16px] text-primary">verified_user</span>
<p class="text-[11px] text-slate-500 dark:text-slate-400">已开启强制水印：时间、地点、工号 (89231)</p>
</div>
</section>
<section class="mt-2">
<button class="w-full p-4 rounded-2xl bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-800 shadow-sm flex items-center justify-between ios-active-state">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-red-50 dark:bg-red-900/20 flex items-center justify-center">
<span class="material-symbols-outlined text-red-500">report_problem</span>
</div>
<div class="text-left">
<h4 class="text-sm font-bold text-slate-900 dark:text-white">发现新问题</h4>
<p class="text-[11px] text-slate-500">如果在现场发现其他隐患，请一键上报</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</section>
</main>
<div class="fixed bottom-0 left-0 w-full z-40 bg-white/80 dark:bg-surface-dark/80 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800">
<div class="px-4 pt-4 pb-2">
<button class="w-full py-4 rounded-2xl bg-primary hover:bg-primary-dark text-white font-bold shadow-lg shadow-primary/30 flex items-center justify-center gap-2 ios-active-state">
<span class="material-symbols-outlined">send</span>
                提交汇报
            </button>
</div>
<nav class="px-2 pb-6 pt-2">
<ul class="grid grid-cols-4 h-full">
<li>
<a class="flex flex-col items-center justify-center gap-1 h-full text-primary" href="#">
<span class="material-symbols-outlined filled">assignment</span>
<span class="text-[10px] font-bold">任务</span>
</a>
</li>
<li>
<a class="flex flex-col items-center justify-center gap-1 h-full text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">历史</span>
</a>
</li>
<li>
<a class="flex flex-col items-center justify-center gap-1 h-full text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-[10px] font-medium">统计</span>
</a>
</li>
<li>
<a class="flex flex-col items-center justify-center gap-1 h-full text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">个人</span>
</a>
</li>
</ul>
</nav>
</div>

</body></html>
